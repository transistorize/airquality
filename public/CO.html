<script>

var radius = 74,
padding = 10;

var parseDate = d3.time.format.utc("%Y-%m-%dT%H:%M:%SZ").parse;

var x = d3.time.scale()
    .range([0, 150]);

var y = d3.scale.linear()
    .range([200, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.egg10); });

var color = d3.scale.ordinal()
.range(["#ffa500", "#ff005a", "#00ffa5", "#005aff" ]);

var eggs = [];

function processAndRender (data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "egg"; }));

data.data.map(function(d) {   
  var id = d.uid;
  var values = d.values;
  var COvalues = d.values.map(function(f){ return f.co;});
  var dates = d.values.map(function(f){ return f.ts;});

  eggs.push({ egg: id, allData: values, COvalues: COvalues, avg: d3.mean(COvalues), dates: dates  });
  
  });
console.log(eggs);

  x.domain(d3.extent(data, function(d) { return d.dates; }));
  y.domain(d3.extent(data, function(d) { return d.COvalues; }));



//eggs

var svg = d3.select('body').selectAll('svg')
.data(eggs).enter().append('svg')
.attr('width', 150)
.attr('height', 200)
.attr('class', 'pie');

svg.append('rect')
.attr('width', 150)
.attr('height', 200)
.attr('fill', 'white')
.attr('stroke', 'black')
.attr('stroke-width', 0.5);

svg.append('ellipse')
.attr('cx', 75)
.attr('cy', 100)
.attr('rx', function(d){return d.avg/Math.sqrt(d.avg)*2;})
.attr('ry', function(d){return d.avg/(Math.sqrt(d.avg)*4/5)*2;})
.style('fill', "#ffa500");

svg.append("text")
.attr("x", 30)
.attr("y", 10)
.attr("dy", ".35em")
.style("text-anchor", "middle")
.text(function(d) { return "egg: " + d.egg; });

//Line chart

var group = d3.select('svg').selectAll('g')
  .attr('width', 150)
  .attr('height',50);

group.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + 50 + ")")
      .call(xAxis);

  group.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Parts Per Billion (ppb)");

  group.append("path")
      .datum(eggs)
      .attr("class", "line")
      .attr("d", line);


};

    console.log("load all CO csv");
        processAndRender(data);

});

</script>
